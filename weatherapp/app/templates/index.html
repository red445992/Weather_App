<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple weather application to check current weather updates in your city." />
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <title>Weather Me</title>
</head>

<body  class="bg-center bg-cover bg-no-repeat min-h-screen flex flex-col gap-5 items-center p-10">
 
  <!-- App Title -->
  <div class="w-fit flex items-center">
    <h1 class="text-2xl font-bold text-white">Weather Me</h1>
    <img src="{% static 'images/116.png' %}" class="w-14 h-14" alt="App icon" loading="lazy" />
  </div>

  <!-- Search bar -->
  <form method="GET" class="flex gap-2 w-4/5 md:w-3/5 lg:w-[35%] items-center justify-center">
    {% csrf_token %}
    <input type="text" name="city" required placeholder="Enter a city"
      class="py-2 px-3 w-full rounded-full bg-white text-black text-lg outline ease-in-out duration-500 outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20" />
    <button type="submit">
      <ion-icon class="text-white text-2xl p-3 font-black rounded-full bg-white/50" name="search"></ion-icon>
    </button>
  </form>

  <!-- City Card -->
  <div
    class="flex p-5 w-4/5 bg-white/20 justify-between rounded-3xl backdrop-blur-sm text-white shadow-2xl cursor-pointer ease-in-out duration-500 hover:scale-[105%] md:w-3/5 lg:w-[35%]">
    <div id="left" class="flex flex-col">
      <div id="top" class="mb-6">
        <p class="font-bold text-5xl">{{ temp|default:'N/A' }}Â°C</p>
        <p class="font-semibold">Now</p>
      </div>
      <p class="font-semibold text-xl">{{ city|default:'Unknown Location' }}</p>
    </div>
    <div id="right" class="flex justify-center items-center">
      <img src="{% static 'images/113.png' %}" alt="weather image" class="w-28 h-28" loading="lazy" />
    </div>
  </div>
</body>

</html>
